version: 2
updates:
  # Enable version updates for npm (Frontend)
  - package-ecosystem: "npm"
    directory: "/src/contoso-frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
    reviewers:
      - "TeplrGuy"
    commit-message:
      prefix: "chore(frontend)"
      include: "scope"

  # Enable version updates for npm (Node API)
  - package-ecosystem: "npm"
    directory: "/src/contoso-api-node"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "api"
    reviewers:
      - "TeplrGuy"
    commit-message:
      prefix: "chore(api)"
      include: "scope"

  # Enable version updates for NuGet (.NET)
  - package-ecosystem: "nuget"
    directory: "/src"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "dotnet"
    reviewers:
      - "TeplrGuy"
    commit-message:
      prefix: "chore(dotnet)"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "ci/cd"
    reviewers:
      - "TeplrGuy"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
