name: ðŸ§ª Load Testing (Auto-Discovery)

# =============================================================================
# AUTO-DISCOVERING LOAD TEST PIPELINE
# =============================================================================
# This workflow automatically discovers tests from loadtests/manifest.yaml
# 
# TO ADD A NEW TEST:
# 1. Create your JMeter test in loadtests/scenarios/
# 2. Add the test entry to loadtests/manifest.yaml
# 3. Commit and push - no workflow changes needed!
# =============================================================================

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - qa
          - staging
          - perf
      test_profile:
        description: 'Test profile to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - load
          - stress
          - chaos
      test_ids:
        description: 'Test IDs (comma-separated) or "all"'
        required: false
        default: 'all'
        type: string
      chaos_experiment:
        description: 'Chaos experiment to run alongside (optional)'
        required: false
        default: ''
        type: string

permissions:
  id-token: write
  contents: read

env:
  # Auto-discovered from infrastructure deployment (set by infrastructure.yml)
  LOAD_TEST_RESOURCE: ${{ vars.AZURE_LOAD_TEST_RESOURCE }}
  RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
  WEBAPP_NAME: ${{ vars.AZURE_WEBAPP_NAME }}
  WEBAPP_URL: ${{ vars.AZURE_WEBAPP_URL }}

jobs:
  # ===========================================================================
  # DISCOVER TESTS FROM MANIFEST
  # ===========================================================================
  discover-tests:
    name: ðŸ“‹ Discover Tests
    runs-on: ubuntu-latest
    outputs:
      tests: ${{ steps.parse-manifest.outputs.tests }}
      test_count: ${{ steps.parse-manifest.outputs.test_count }}
      profile_users: ${{ steps.parse-manifest.outputs.users }}
      profile_duration: ${{ steps.parse-manifest.outputs.duration }}
      profile_rampup: ${{ steps.parse-manifest.outputs.rampup }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ðŸ”§ Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
      
      - name: ðŸ“‹ Parse Test Manifest
        id: parse-manifest
        run: |
          # Determine profile based on trigger
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PROFILE="smoke"
          elif [ "${{ github.event_name }}" == "push" ]; then
            PROFILE="load"
          else
            PROFILE="${{ inputs.test_profile }}"
          fi
          
          TEST_IDS="${{ inputs.test_ids || 'all' }}"
          
          echo "ðŸ” Discovering tests for profile: $PROFILE"
          
          # Get profile settings
          USERS=$(yq eval ".profiles.$PROFILE.concurrentUsers // 10" loadtests/manifest.yaml)
          DURATION=$(yq eval ".profiles.$PROFILE.durationSeconds // 60" loadtests/manifest.yaml)
          RAMP_UP=$(yq eval ".profiles.$PROFILE.rampUpSeconds // 10" loadtests/manifest.yaml)
          
          echo "users=$USERS" >> $GITHUB_OUTPUT
          echo "duration=$DURATION" >> $GITHUB_OUTPUT
          echo "rampup=$RAMP_UP" >> $GITHUB_OUTPUT
          
          echo "ðŸ“Š Profile Settings: $USERS users, ${DURATION}s duration"
          
          # Get tests
          if [ "$TEST_IDS" == "all" ]; then
            TESTS=$(yq eval ".tests[] | select(.enabled == true) | select(.profiles[] == \"$PROFILE\") | .id" loadtests/manifest.yaml 2>/dev/null | tr '\n' ',' | sed 's/,$//' || echo "student-enrollment")
          else
            TESTS="$TEST_IDS"
          fi
          
          # Fallback if no tests found
          if [ -z "$TESTS" ]; then
            TESTS="student-enrollment"
          fi
          
          echo "ðŸ§ª Tests to run: $TESTS"
          
          # Build JSON array
          TEST_ARRAY="["
          FIRST=true
          TEST_COUNT=0
          
          for TEST_ID in $(echo $TESTS | tr ',' ' '); do
            [ -z "$TEST_ID" ] && continue
            
            if [ "$FIRST" = false ]; then TEST_ARRAY+=","; fi
            FIRST=false
            TEST_COUNT=$((TEST_COUNT + 1))
            
            NAME=$(yq eval ".tests[] | select(.id == \"$TEST_ID\") | .name // \"$TEST_ID\"" loadtests/manifest.yaml)
            JMETER=$(yq eval ".tests[] | select(.id == \"$TEST_ID\") | .jmeterFile // \"scenarios/student-enrollment.jmx\"" loadtests/manifest.yaml)
            
            TEST_ARRAY+="{\"id\":\"$TEST_ID\",\"name\":\"$NAME\",\"jmeter\":\"$JMETER\"}"
          done
          
          TEST_ARRAY+="]"
          
          echo "tests=$TEST_ARRAY" >> $GITHUB_OUTPUT
          echo "test_count=$TEST_COUNT" >> $GITHUB_OUTPUT
          
          echo "ðŸ“Š Discovered $TEST_COUNT test(s)"

  # ===========================================================================
  # RUN LOAD TESTS
  # ===========================================================================
  run-tests:
    name: ðŸ§ª ${{ matrix.test.name }}
    needs: discover-tests
    if: needs.discover-tests.outputs.test_count > 0
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        test: ${{ fromJson(needs.discover-tests.outputs.tests) }}
    
    steps:
      - uses: actions/checkout@v4

      - name: ðŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: ðŸŒ Set Environment URL
        id: env-url
        run: |
          ENV="${{ inputs.environment || 'dev' }}"
          case "$ENV" in
            dev)     URL="${{ vars.DEV_APP_URL }}" ;;
            qa)      URL="${{ vars.QA_APP_URL }}" ;;
            staging) URL="${{ vars.STAGING_APP_URL }}" ;;
            perf)    URL="${{ vars.PERF_APP_URL }}" ;;
            *)       URL="${{ vars.DEV_APP_URL }}" ;;
          esac
          [ -z "$URL" ] && URL="https://${{ vars.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "url=$URL" >> $GITHUB_OUTPUT
      
      - name: ðŸ“ Generate Dynamic Config
        run: |
          # Ensure JMeter file path is correct (relative paths from loadtests folder)
          JMETER_FILE="${{ matrix.test.jmeter }}"
          TEST_ID="${{ matrix.test.id }}"
          DISPLAY_NAME="${{ matrix.test.name }}"
          WEBAPP_URL="${{ steps.env-url.outputs.url }}"
          USERS="${{ needs.discover-tests.outputs.profile_users }}"
          DURATION="${{ needs.discover-tests.outputs.profile_duration }}"
          RAMPUP="${{ needs.discover-tests.outputs.profile_rampup }}"
          RUN_ID="${{ github.run_id }}"
          
          # Check if JMeter file exists
          if [ ! -f "loadtests/$JMETER_FILE" ]; then
            echo "âŒ JMeter file not found: loadtests/$JMETER_FILE"
            ls -la loadtests/
            ls -la loadtests/scenarios/ || true
            exit 1
          fi
          
          echo "âœ… Found JMeter file: loadtests/$JMETER_FILE"
          
          # Generate config without leading spaces (critical for YAML parsing)
          cat > loadtests/dynamic-config.yaml <<EOF
          version: v0.1
          testId: ${TEST_ID}-${RUN_ID}
          displayName: "${DISPLAY_NAME}"
          testPlan: ${JMETER_FILE}
          engineInstances: 1
          failureCriteria:
            - avg(response_time_ms) > 2000
            - percentage(error) > 1
            - p95(response_time_ms) > 3000
          env:
            - name: webapp_url
              value: "${WEBAPP_URL}"
            - name: concurrent_users
              value: "${USERS}"
            - name: duration_seconds
              value: "${DURATION}"
            - name: ramp_up_seconds
              value: "${RAMPUP}"
          EOF
          
          # Remove leading whitespace from each line (heredoc indentation fix)
          sed -i 's/^          //' loadtests/dynamic-config.yaml
          
          echo "ðŸ“„ Generated config:"
          cat loadtests/dynamic-config.yaml

      - name: ðŸ”¥ Start Chaos Experiment
        if: inputs.chaos_experiment != ''
        id: chaos
        run: |
          echo "ðŸ”¥ Starting chaos experiment: ${{ inputs.chaos_experiment }}"
          sleep 60  # Wait for baseline
          az chaos experiment start \
            --name "${{ inputs.chaos_experiment }}" \
            --resource-group "${{ env.RESOURCE_GROUP }}" \
            --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            --no-wait || true
          echo "chaos_started=true" >> $GITHUB_OUTPUT

      - name: ðŸ§ª Run Azure Load Test
        uses: azure/load-testing@v1
        with:
          loadtestConfigFile: 'loadtests/dynamic-config.yaml'
          loadtestResource: ${{ env.LOAD_TEST_RESOURCE }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}

      - name: ðŸ›‘ Stop Chaos Experiment
        if: always() && steps.chaos.outputs.chaos_started == 'true'
        run: |
          az chaos experiment cancel \
            --name "${{ inputs.chaos_experiment }}" \
            --resource-group "${{ env.RESOURCE_GROUP }}" || true

      - name: ðŸ“¤ Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: loadtest-${{ matrix.test.id }}
          path: ${{ github.workspace }}/loadTest

  # ===========================================================================
  # SUMMARY
  # ===========================================================================
  summary:
    name: ðŸ“Š Summary
    needs: [discover-tests, run-tests]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "# ðŸ“Š Load Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tests Run:** ${{ needs.discover-tests.outputs.test_count }}" >> $GITHUB_STEP_SUMMARY
          echo "**Profile:** ${{ inputs.test_profile || 'auto' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "View detailed results in the Azure Load Testing portal." >> $GITHUB_STEP_SUMMARY
