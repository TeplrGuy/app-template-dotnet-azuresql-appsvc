name: ðŸš€ Deployment Pipeline - React Frontend & Node.js API

# =============================================================================
# MODERN STACK DEPLOYMENT
# =============================================================================
#
# This pipeline deploys:
# - React Frontend (TypeScript, Vite)
# - Node.js API (TypeScript, Express)
# - .NET API (optional legacy support)
#
# ðŸ“Š DEPLOYMENT STRATEGY:
# - Push to main â†’ Automatic deployment to STAGING ONLY
# - Staging deployment â†’ Manual workflow_dispatch from ANY BRANCH (with approval)
# - QA deployment â†’ Manual workflow_dispatch from ANY BRANCH (with approval)
# - Production deployment â†’ Manual workflow_dispatch from MAIN BRANCH ONLY (with approval)
#
# =============================================================================

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - qa
          - staging
          - production
      deploy_component:
        description: 'Component to deploy'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - frontend
          - api
          - dotnet-api

env:
  NODE_VERSION: '18.x'
  DOTNET_VERSION: '6.0.x'
  # Azure resource names (set by infrastructure.yml or as repository variables)
  AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
  AZURE_FRONTEND_NAME: ${{ vars.AZURE_FRONTEND_NAME }}
  AZURE_API_NODE_NAME: ${{ vars.AZURE_API_NODE_NAME }}
  AZURE_API_DOTNET_NAME: ${{ vars.AZURE_API_NAME }}

# Required for OIDC federated authentication with Azure
permissions:
  id-token: write
  contents: read

# =============================================================================
# JOB: BUILD FRONTEND
# =============================================================================
jobs:
  build-frontend:
    name: ðŸŽ¨ Build React Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/contoso-frontend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: src/contoso-frontend
        run: npm ci

      - name: ðŸŽ¨ Lint code
        working-directory: src/contoso-frontend
        run: npm run lint

      - name: ðŸ—ï¸ Build application
        working-directory: src/contoso-frontend
        run: npm run build

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: src/contoso-frontend/dist/

# =============================================================================
# JOB: BUILD NODE API
# =============================================================================
  build-api-node:
    name: ðŸ”Œ Build Node.js API
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/contoso-api-node/package-lock.json

      - name: ðŸ“¦ Install dependencies
        working-directory: src/contoso-api-node
        run: npm ci

      - name: ðŸ§ª Run tests
        working-directory: src/contoso-api-node
        run: npm test

      - name: ðŸ—ï¸ Build application
        working-directory: src/contoso-api-node
        run: npm run build

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-node-build
          path: |
            src/contoso-api-node/dist/
            src/contoso-api-node/package*.json

# =============================================================================
# JOB: BUILD .NET API (Optional Legacy)
# =============================================================================
  build-api-dotnet:
    name: ðŸ”¨ Build .NET API
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_component == 'all' || github.event.inputs.deploy_component == 'dotnet-api'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ðŸ“¦ Restore dependencies
        working-directory: src/ContosoUniversity.API
        run: dotnet restore

      - name: ðŸ—ï¸ Build application
        working-directory: src/ContosoUniversity.API
        run: dotnet build --configuration Release --no-restore

      - name: ðŸ“¦ Publish API
        run: |
          dotnet publish src/ContosoUniversity.API/ContosoUniversity.API.csproj \
            --configuration Release \
            --output ./publish/api-dotnet

      - name: ðŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-dotnet-build
          path: ./publish/api-dotnet/

# =============================================================================
# JOB: DEPLOY TO STAGING (Automatic on push to main, or manual from any branch)
# =============================================================================
  deploy-staging:
    name: ðŸŒ Deploy to Staging
    needs: [build-frontend, build-api-node]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') || 
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    runs-on: ubuntu-latest
    environment:
      name: staging
    
    steps:
      - name: ðŸ“¥ Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-dist

      - name: ðŸ“¥ Download Node API build
        uses: actions/download-artifact@v4
        with:
          name: api-node-build
          path: ./api-node

      - name: ðŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸš€ Deploy React Frontend to Staging
        if: github.event.inputs.deploy_component != 'api'
        run: |
          echo "ðŸŽ¨ Deploying React Frontend to staging..."
          echo "Note: Configure AZURE_FRONTEND_NAME in repository variables"
          # Uncomment when Azure App Service is configured:
          # az webapp deployment source config-zip \
          #   --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          #   --name ${{ env.AZURE_FRONTEND_NAME }} \
          #   --src frontend-dist.zip

      - name: ðŸš€ Deploy Node.js API to Staging
        if: github.event.inputs.deploy_component != 'frontend'
        run: |
          echo "ðŸ”Œ Deploying Node.js API to staging..."
          echo "Note: Configure AZURE_API_NODE_NAME in repository variables"
          # Uncomment when Azure App Service is configured:
          # cd api-node
          # npm ci --production
          # zip -r api-node.zip .
          # az webapp deployment source config-zip \
          #   --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          #   --name ${{ env.AZURE_API_NODE_NAME }} \
          #   --src api-node.zip

      - name: âœ… Staging Deployment Complete
        run: |
          echo "âœ… Staging deployment completed successfully"
          echo "Frontend: Ready for deployment (configure Azure App Service)"
          echo "Node API: Ready for deployment (configure Azure App Service)"

# =============================================================================
# JOB: DEPLOY TO QA (Manual approval required, any branch)
# =============================================================================
  deploy-qa:
    name: ðŸ§ª Deploy to QA
    needs: [build-frontend, build-api-node]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'qa'
    runs-on: ubuntu-latest
    environment:
      name: qa  # GitHub Environment "qa" must have required reviewers
    
    steps:
      - name: ðŸ“¥ Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-dist

      - name: ðŸ“¥ Download Node API build
        uses: actions/download-artifact@v4
        with:
          name: api-node-build
          path: ./api-node

      - name: ðŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸš€ Deploy to QA
        run: |
          echo "ðŸ§ª Deploying to QA environment..."
          echo "Configure QA deployment steps as needed"

# =============================================================================
# JOB: DEPLOY TO PRODUCTION (Manual approval required, main branch only)
# =============================================================================
  deploy-production:
    name: ðŸš€ Deploy to Production
    needs: [build-frontend, build-api-node]
    if: |
      github.event_name == 'workflow_dispatch' && 
      github.event.inputs.environment == 'production' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production  # GitHub Environment "production" must have required reviewers
    
    steps:
      - name: ðŸ“¥ Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-dist

      - name: ðŸ“¥ Download Node API build
        uses: actions/download-artifact@v4
        with:
          name: api-node-build
          path: ./api-node

      - name: ðŸ” Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸš€ Deploy to Production
        run: |
          echo "ðŸš€ Deploying to production environment..."
          echo "Configure production deployment steps as needed"

# =============================================================================
# JOB: DEPLOYMENT SUMMARY
# =============================================================================
  summary:
    name: ðŸ“‹ Deployment Summary
    needs: [build-frontend, build-api-node, deploy-staging]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "## ðŸŽ¯ Deployment Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ¨ React Frontend | ${{ needs.build-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”Œ Node.js API | ${{ needs.build-api-node.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ Staging Deploy | ${{ needs.deploy-staging.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.build-frontend.result }}" == "success" ] && \
             [ "${{ needs.build-api-node.result }}" == "success" ]; then
            echo "### âœ… All builds passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âŒ Some builds failed" >> $GITHUB_STEP_SUMMARY
          fi
