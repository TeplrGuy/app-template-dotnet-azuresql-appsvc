name: CI - Build and Test All Projects

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]

env:
  DOTNET_VERSION: '6.0.x'
  NODE_VERSION: '18.x'

jobs:
  # =============================================================================
  # JOB: .NET Build and Test
  # =============================================================================
  dotnet-build-test:
    name: üî® .NET Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: üì¶ Restore dependencies
        run: dotnet restore src/ContosoUniversity.sln

      - name: üèóÔ∏è Build application
        run: dotnet build src/ContosoUniversity.sln --configuration Release --no-restore

      - name: üß™ Run unit tests
        run: |
          dotnet test src/ContosoUniversity.Test/ContosoUniversity.Test.csproj \
            --configuration Release \
            --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory TestResults \
            --logger "trx;LogFileName=test-results.trx"

      - name: üìä Publish test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dotnet-test-results
          path: TestResults/

      - name: ‚úÖ .NET Check Complete
        run: echo "‚úÖ .NET build and tests passed"

  # =============================================================================
  # JOB: Frontend Build, Lint, and Test
  # =============================================================================
  frontend-build-test:
    name: ‚öõÔ∏è Frontend Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/contoso-frontend
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/contoso-frontend/package-lock.json

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üé® Lint code
        run: npm run lint

      - name: üèóÔ∏è Build application
        run: npm run build

      - name: üß™ Run tests
        run: npm test

      - name: üì¶ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: src/contoso-frontend/dist/

      - name: ‚úÖ Frontend Check Complete
        run: echo "‚úÖ Frontend build, lint, and tests passed"

  # =============================================================================
  # JOB: Node API Build, Lint, and Test
  # =============================================================================
  api-build-test:
    name: üîå Node API Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/contoso-api-node
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/contoso-api-node/package-lock.json

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üé® Lint code
        run: npm run lint

      - name: üèóÔ∏è Build application
        run: npm run build

      - name: üß™ Run tests
        run: npm test -- --coverage

      - name: üìä Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-coverage
          path: src/contoso-api-node/coverage/

      - name: üì¶ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: src/contoso-api-node/dist/

      - name: ‚úÖ API Check Complete
        run: echo "‚úÖ Node API build, lint, and tests passed"

  # =============================================================================
  # JOB: Summary and Status Check
  # =============================================================================
  ci-summary:
    name: üìã CI Summary
    needs: [dotnet-build-test, frontend-build-test, api-build-test]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: üìä Generate Summary
        run: |
          echo "## üéØ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| üî® .NET Projects | ${{ needs.dotnet-build-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ‚öõÔ∏è React Frontend | ${{ needs.frontend-build-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| üîå Node.js API | ${{ needs.api-build-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.dotnet-build-test.result }}" == "success" ] && \
             [ "${{ needs.frontend-build-test.result }}" == "success" ] && \
             [ "${{ needs.api-build-test.result }}" == "success" ]; then
            echo "### ‚úÖ All checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ùå Some checks failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: ‚úÖ All Checks Passed
        if: |
          needs.dotnet-build-test.result == 'success' &&
          needs.frontend-build-test.result == 'success' &&
          needs.api-build-test.result == 'success'
        run: echo "‚úÖ All CI checks passed successfully!"

      - name: ‚ùå Some Checks Failed
        if: |
          needs.dotnet-build-test.result != 'success' ||
          needs.frontend-build-test.result != 'success' ||
          needs.api-build-test.result != 'success'
        run: |
          echo "‚ùå Some CI checks failed. Please review the logs above."
          exit 1
