name: "CodeQL Security Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run CodeQL analysis every Monday at 5 AM UTC
    - cron: '0 5 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze-csharp:
    name: Analyze C# Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          queries: security-extended,security-and-quality

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore src/ContosoUniversity.sln

      - name: Build
        run: dotnet build src/ContosoUniversity.sln --configuration Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"

  analyze-javascript:
    name: Analyze JavaScript/TypeScript Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-extended,security-and-quality

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            src/contoso-frontend/package-lock.json
            src/contoso-api-node/package-lock.json

      - name: Install Frontend Dependencies
        working-directory: src/contoso-frontend
        run: npm ci

      - name: Install API Dependencies
        working-directory: src/contoso-api-node
        run: npm ci

      - name: Build Frontend
        working-directory: src/contoso-frontend
        run: npm run build

      - name: Build API
        working-directory: src/contoso-api-node
        run: npm run build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"
